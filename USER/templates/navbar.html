<!-- templates/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light custom-navbar-gradient border-bottom border-grey-200 px-3">
  <a class="navbar-brand" href="{{ url_for('index') }}">
    <h4 class="mb-0 text-primary">
      <i class="fas fa-film me-2" style="width: 15px; height: 10px;"></i>
      Cinemacousas
    </h4>
  </a>

  <div class="nav-center d-none d-lg-block">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Welcome</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('movies') }}">Movies</a>
      </li>
    </ul>
  </div>

  <div class="ms-auto d-flex align-items-center gap-3">
    {% if is_logged_in %}
      <!-- User is logged in -->
      <a class="btn btn-primary me-3" href="{{ url_for('my_tickets') }}">My Tickets</a>
      
      <!-- User Profile Dropdown -->
      <div class="dropdown position-static">
        <button class="btn p-0 border-0 bg-transparent d-flex align-items-center justify-content-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="/static/images/default_user.jpg" alt="User Profile" class="rounded-circle profile-img">
        </button>
        <ul class="dropdown-menu dropdown-menu-end position-absolute" aria-labelledby="userDropdown" style="min-width: 200px; top: calc(100% + 15px); right: 15px; margin-top: 0;">
          <li class="dropdown-header">
            <strong>{{ current_user }}</strong>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="{{ url_for('profile') }}"><i class="fas fa-user me-2"></i>Profile</a></li>
          <li><a class="dropdown-item" href="{{ url_for('settings') }}"><i class="fas fa-cog me-2"></i>Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt me-2"></i>Log Out</a></li>
        </ul>
      </div>
    {% else %}
      <!-- User is not logged in -->
      <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
      <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
      <a class="btn btn-primary" href="{{ url_for('login') }}" title="Login to view your tickets">My Tickets</a>
    {% endif %}
  </div>
</nav>
