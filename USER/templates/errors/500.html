<!-- templates/errors/500.html -->
{% extends "base.html" %}

{% block title %}Server Error - Cinemacousas{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <div class="card border-0 shadow-lg">
        <div class="card-body py-5">
          <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
          <h1 class="display-4 fw-bold text-danger mb-3">500</h1>
          <h2 class="h4 mb-3">Technical Difficulties</h2>
          <p class="text-muted mb-4">
            Our theater is experiencing some technical issues. 
            Please try again in a few moments.
          </p>
          
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
              <i class="fas fa-home me-2"></i>
              Back to Home
            </a>
            <button onclick="location.reload()" class="btn btn-outline-primary btn-lg">
              <i class="fas fa-redo me-2"></i>
              Try Again
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
