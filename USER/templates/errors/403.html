<!-- templates/errors/403.html -->
{% extends "base.html" %}

{% block title %}Access Denied - Cinemacousas{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <div class="card border-0 shadow-lg">
        <div class="card-body py-5">
          <i class="fas fa-lock fa-4x text-danger mb-4"></i>
          <h1 class="display-4 fw-bold text-danger mb-3">403</h1>
          <h2 class="h4 mb-3">Access Denied</h2>
          <p class="text-muted mb-4">
            You don't have permission to access this area. 
            Please sign in with proper credentials.
          </p>
          
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            {% if not is_logged_in %}
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">
              <i class="fas fa-sign-in-alt me-2"></i>
              Sign In
            </a>
            {% endif %}
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-lg">
              <i class="fas fa-home me-2"></i>
              Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
